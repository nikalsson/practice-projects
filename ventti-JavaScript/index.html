<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  
    <title>VENTTI</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  
  <body>
    <h1><a href="https://fi.wikipedia.org/wiki/Ventti">VENTTI</a></h1>
    
    <div class="player-hand" id='player-hand-1'>
      HOUSE HAND
      <div id="player-cards-1">
        <!-- Cards will appear here-->
      </div>
    </div>
    
    <div class="scoreboard">
      <div id="player1-name">House, score
        <span id="player1-score">0</span>
      </div>
      
      <div id="player-turn">
      </div>
      
      <div id="player0-name">Player, score
        <span id="player0-score">0</span>
      </div>
    </div>
    
    <div class="player-hand" id='player-hand-0'>
      PLAYER HAND
      <div id="player-cards-0">
        <!-- Cards will appear here-->
      </div>
    </div>
    
    <div class="buttons">
      <button id="start-game">Start game</button>
      <button id="deal-card">Deal a card</button>
      <button id="stay">Stay</button>
      <span id="card-count">0 cards drawn</span>
    </div>  

    <script src="script.js"></script>
  </body>
</html>
